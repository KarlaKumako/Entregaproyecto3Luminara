{%extends 'Base.html'%}

{%block contenidobipolar%}



<!-- ======= Registro ======= -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiante</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section id="contact" class="contact py-5">
        <div class="container">
            <div class="section-title text-center">
                <h2>Bienvenidos al Portal de Registro de Estudiantes Nuevos</h2>
                <!-- Textos introductorios omitidos para brevedad -->
            </div>
          <<form action="{% url 'Registrate' %}" method="post">
              {% csrf_token %}
              <div class="form-group">
                  <label for="{{ form.nombre.id_for_label }}">Nombre</label>
                  {{ form.nombre }}
              </div>
              <div class="form-group">
                  <label for="{{ form.apellido.id_for_label }}">Apellido</label>
                  {{ form.apellido }}
              </div>
              <div class="form-group">
                  <label for="{{ form.email.id_for_label }}">Email</label>
                  {{ form.email }}
              </div>
              <div class="form-group">
                  <label for="{{ form.casa.id_for_label }}">Casa</label>
                  {{ form.casa }}
              </div>
              <div class="form-group">
                  <label for="{{ form.habilidad_magica.id_for_label }}">Habilidad MÃ¡gica</label>
                  {{ form.habilidad_magica }}
              </div>
              <button type="submit" class="btn btn-primary">Registrar</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>


{%endblock contenidobipolar%}
